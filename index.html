<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Two BUTTON Groups with Headlines</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #000000;
justify-content: center;
align-items: center;
min-height: 100vh;
display: flex;
margin: 0;
}
.container-wrapper {
display: flex;
padding: 40px;
gap: 100px;
}
.button-group {
border: 2px solid #B38728;
flex-direction: column;
align-items: center;
border-radius: 15px;
display: flex;
padding: 20px;
}
.group-headline {
border-bottom: 2px solid #B38728;
padding-bottom: 10px;
margin: 0 0 20px 0;
text-align: center;
font-weight: bold;
font-size: 20px;
color: #B38728;
width: 100%;
}
#button-group2 {
border: 2px solid #666;
}
#group-headline2 {
border-bottom: 2px solid #666;
color: #888;
}
.grid-container {
grid-template-columns: repeat(1, 1fr);
display: grid;
gap: 20px;
}
.BUTTON-gold {
background: linear-gradient(to right, #B38728, #FBF5B7, #AA771C);
transition: transform 0.2s, background-color 0.2s;
justify-content: center;
text-decoration: none;
align-items: center;
border-radius: 10px;
font-weight: bold;
font-size: 15px;
cursor: pointer;
display: flex;
color: black;
border: none;
width: 350px;
height: 50px;
}
.BUTTON-gold:hover {
background-color: #45a049;
transform: scale(1.05);
}
.BUTTON-silver {
background: linear-gradient(to right, #666, #DDD, #666); 
transition: transform 0.2s, background-color 0.2s;
justify-content: center;
text-decoration: none;
align-items: center;
border-radius: 10px;
font-weight: bold;
font-size: 15px;
cursor: pointer;
display: flex;
color: black;
border: none;
width: 350px;
height: 50px;
}
.BUTTON-silver:hover {
background-color: #dcdcdc;
transform: scale(1.05);
}
</style>
</head>
<body>
<div class="container-wrapper">
<!-- Group 1 -->
<div class="button-group">
<h2 class="group-headline">FINALISED VERSIONs</h2>
<div class="grid-container">
<a href="page1.html" class="BUTTON-gold">HOW to SOLVE ALL PROBLEMs?</a>
<a href="page2.html" class="BUTTON-gold">What PROBLEMs are there?</a>
<a href="page3.html" class="BUTTON-gold">What are Space House Missions?</a>
<a href="page4.html" class="BUTTON-gold">CAN YOU SOLVE ALL of HUMANITYs 9x WORST PROBLEMs?</a>
</div>
</div>

<!-- Group 2 -->
<div class="button-group" id="button-group2">
<h2 i class="group-headline" id="group-headline2">ONGOING DRAFTs</h2>
<div class="grid-container">
<a href="draft1.html" class="BUTTON-silver">Draft 1</a>
<a href="draft2.html" class="BUTTON-silver">Draft 2</a>
<a href="draft3.html" class="BUTTON-silver">Draft 3</a>
</div>
</div>
</div>
</body>
</html>
